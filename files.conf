<VirtualHost *:8080>
   <Directory "/var/www/html/fs/files">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Order Deny,Allow
    Allow from all
    Require all granted
  </Directory>
   ServerAdmin japa@dev
   DocumentRoot "/var/www/html/fs/files"
   ServerName local.files
</VirtualHost>
